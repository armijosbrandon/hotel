<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Hotel | Hotel & Reservaciones de Lujo</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <!--poner imagen a la pestaña-->
    <meta
      name="description"
      content="Aurora Hotel es un hotel moderno con habitaciones confortables, servicios premium y un sistema de reservaciones fácil y rápido para una estancia inolvidable."
    />
    <!-- ---------ESTILOS------ -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- PERSONALES -->
    <link rel="stylesheet" href="css/styles.css" />
    <!--librerias-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--libreria de iconos-->
  </head>


  <body>
    <!-- --------------Barra blanca superior ------->
    <section class="utility-bar py-2 px-5 d-flex justify-content-end gap-3">
      <button class="btn-secondary" aria-label="Iniciar Sesión">
        Iniciar Sesión<i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
      <button class="btn-secondary" aria-label="Registrarse">
        Registrarse <i class="fa-solid fa-user"></i>
      </button>
    </section>

    <!-- ---------------------HEADER -------------->
    <header class="px-3 px-lg-5 py-2">
      <!-- --------TITULO E ICONO------->
       <div class="d-flex align-items-center gap-2">
          <img src="img/logo.png" class="logo" alt="Logo del hotel" />
          <h1>Aurora Hotel</h1>
       </div>

      <!-- ---------NAVEGACION -------------->
      <!-- Navegacion en desktop y grandes -->
      <nav class="nav-desktop">
        <ul class=" gap-5 px-0 m-0 d-flex " >
          <li><a href="">Inicio</a></li>
          <li><a href="">Instalaciones y Servicios </a></li>
          <li><a href="">Mis Reservas</a></li>
          <li><a href="">Dirección y Contacto</a></li>
        </ul>
      </nav>

      <!-- Navegacion en Movil-->
      <!-- Botón hamburguesa -->
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir Menu" >☰</button>


      <nav id="navMenu" class="nav-movil">
        <ul class="gap-3 px-3" >
          <li><a href="">Inicio</a></li>
          <li><a href="">Instalaciones y Servicios </a></li>
          <li><a href="">Mis Reservas</a></li>
          <li><a href="">Dirección y Contacto</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <button class="btn-primary">Reserva Ahora</button>
      </div>
    </section>

    <main>
      <h1>hola mundo</h1>
      <p></p>
    </main>


    <!-- SCRIPT Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT PERSONAL-->
    <script src="script/app.js"></script>
  </body>
</html>
